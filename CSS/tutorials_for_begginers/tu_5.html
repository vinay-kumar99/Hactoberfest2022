<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #firstpara{
            color:blueviolet;
            /* color by name */
        }
        #secondpara{
            color: rgb(236, 19, 128);
            /* color by rgb */
        }
        #thirdpara{
            color:#1889f1 ;
            /* color by hex value */
            background-color: rgb(252, 123, 18, 0.959);
        }
    </style>
</head>
<body>
    <h3>this is first box</h3>
    <p id="firstpara">
        this is a para in the first box
    </p>
    <h3>this is second box</h3>
    <p id="secondpara">
        this is a para in the second box
    </p>
    <h3>this is third box</h3>
    <p id="thirdpara">
        this is a para in the third box
    </p>

</body>
</html>
